<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Tendency Calculator</title>
    <link rel="stylesheet" href="centrlTendCalc.css">
    <script src="centrlTendCalc.js"></script>
</head>
<body>
    <h1>Central Tendency Calculator</h1>
    <div class="myFlexBoxRow">
        <div class="myFlexBoxColumn">
            <h2>(1) Enter the range of the numbers<br />(2) Enter your numbers</h2>
            <form name="myForm">
                Minimum value of numbers: <input type="number" id="minValue" name="minValue" value=""><br />
                Maximum value of numbers: <input type="number" id="maxValue" name="maxValue" value=""><br />
                <p id="numberPrompt">Enter a number: <input type="number" id="newNumber" name="newNumber" value="">
                <input id="btnAdd" type="button" value="Include" onclick="validateAndAdd()"></p>
            </form>
            <br /> <br /><br /><br />
            <div class = "center-button">
                <input id="btnClear" type="button" value="Clear everything" onclick="clearAllLists()">
            </div>
        </div>
        <div class="myFlexBoxColumn">
            <h2>Numbers entered so far:</h2>
            <table id="numberList">
            </table>
        </div>
        <div class="myFlexBoxColumn">
            <h2>Central tendencies</h2>
            <p>Mean: <label id="isMean">n/a</label></p>
            <p>Median: <label id="isMedian">n/a</label></p>
            <p>Mode(s): <label id="isMode">n/a</label></p>
        </div>
    </div>    
</body>
</html>
